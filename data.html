<style>
.table tr td {
    vertical-align: middle;
    height: 22px;
}

#indexed.block {
    display: none;
}

/* Fix for datetime picker */
.input-date {
    border-radius: 3px !important;
}

.bootstrap-datetimepicker-widget {
	margin-top: 5px !important;
    background: rgba(255, 255, 255, 0.9) !important;
    border: 1px solid #ccc;
}
.bootstrap-datetimepicker-widget:before, .bootstrap-datetimepicker-widget.dropdown-menu:after {
    display: none !important;
}

div.awesomplete > ul:before {
    top: 0em;
    left: 0em;
    padding: 0em;
}
div.awesomplete > ul {
    background: rgba(255, 255, 255, 0.9) !important;
	margin-top: 5px;
    border: 1px solid #ccc;
    transition: none;
}
div.awesomplete > ul > li {
    padding: 4px 4px;
    font-size: 12px;
    color: inherit;
    cursor: inherit;
}
div.awesomplete > ul > li:hover {
    background-color: #eee;
}
div.awesomplete > ul > li[aria-selected="true"] {
    background-color: #08C;
    color: white;
}
div.awesomplete mark, div.awesomplete li:hover mark, div.awesomplete li[aria-selected="true"] mark {
    background-color: rgba(243,228,48,0.25);
    color: inherit;
    padding: 4px 0px;
}
</style>

<script type="text/javascript">
$(document).ready(function() {
    $.getJSON("hosts.json", function(hosts) {
        var token = $.cookie("token");

        var db = $.url().param('db');
        if (db == null) {
            window.location.href = '/';
        }

        var host = hosts[db].host;
        var dbName = hosts[db].name;

        var table = $("#example").DataTable( {
            "ajax": {
                "url": "http://" + host + "/data/load?token=" + token,
                "dataType": "json"
            },

            "deferRender": true,
            "paging": false,
            "searching": false,

            "columns": [
                {
                    "width": "375px",
                    "data": "index"
                },
                {
                    "width": "500px",
                    "data": "stat",
                    "orderable": false
                },
            ],
            "order": [[0, "asc"]],
            "columnDefs": [
                {
                    "render": function(data, type, row) {
                        return data.length == 0 ? '<span style="color: gray; font-style: italic;">&lt;All Records&gt;</span>' : data;
                    },
                    "targets": [0, 1]
                }
            ]
        });

        $('#example tbody').on('click', 'tr', function(e) {
            if (table.rows().data().length > 0) {
                $('tr.active').removeClass("active");
                $(this).addClass('active');

                $("#buttonDiv button").prop("disabled", false);
            }
        });

        $('#refresh').on('click', function() {
            var data = table.row($("tr.active")).data();
            var index = data["index"];
            bootbox.dialog({
                message: '\
                    Are you sure you want to refresh index <b>' + index + '</b>?',
                title: "Confirm",
                onEscape: function() {},
                buttons: {
                    cancel: {
                        label: "Cancel",
                        className: "btn-default"
                    },
                    warning: {
                        label: '<span class="fa fa-refresh"></span> Refresh',
                        className: "btn-warning",
                        callback: function() {
                            $.getJSON(
                                "http://" + host + "/data/refresh?" + "token=" + token + "&index=" + index,
                                function(j){
                                    table.ajax.reload();
                                    showAlert("Index <b>"+ query + "</b> has been refreshed.", "info");
                                }
                            );
                        }
                    }
                }
            });
        });

        $('#remove').on('click', function() {
            var data = table.row($("tr.active")).data();
            var index = data["index"];
            bootbox.dialog({
                message: '\
                    Are you sure you want to delete index <b>' + index + '</b>?<br/><br/>\
                    <div class="panel panel-default">\
                        <div class="panel-body">\
                            <div class="form-inline">\
                                <label class="control-label">Index:</label> <input id="deleteConfirm"type="text" class="form-control input-sm" style="width:250px"></input>\
                            </div>\
                        </div>\
                        <div class="panel-footer">\
                            <span class="help-block">Enter the exact index name to confirm. </span>\
                        </div>\
                    </div>\
                    ',
                title: "Confirm",
                onEscape: function() {},
                buttons: {
                    cancel: {
                        label: "Cancel",
                        className: "btn-default"
                    },
                    danger: {
                        label: '<span class="fa fa-trash-o"></span> Delete',
                        className: "btn-danger",
                        callback: function() {
                            if ($("input#deleteConfirm").val() != index) {
                                showAlert("You did not enter the correct index name.", "warning");
                            }
                            else {
                                $.getJSON(
                                    "http://" + host + "/data/delete?" + "token=" + token + "&index=" + index,
                                    function(j){
                                        table.ajax.reload();
                                        showAlert("Index <b>"+ query + "</b> has been deleted.", "info");
                                    }
                                );
                            }
                        }
                    }
                }
            });
        });

        $("#dbName").text("-- " + dbName);
        document.title = "GeNA Miner -- " + dbName;

        $(".breadcrumb [title]").tooltip({placement: "bottom", html: true, container: 'body'});
        $("[title]").tooltip({placement: "top", html: true, container: 'body', trigger: "focus"});

        $('#queryTab').on('click', function() {
            window.location.href = 'query.html?db=' + db;
        });

        if (hosts[db].data) {
            if (hosts[db].data.allowAdd) {
                $("#add").show()
            }
            if (hosts[db].data.allowUpdate) {
                $("#update").show()
            }
            if (hosts[db].data.allowRefresh) {
                $("#refresh").show()
            }
            if (hosts[db].data.allowRemove) {
                $("#remove").show()
            }
        }
        $("#textcheck").change(function() {
           if (this.checked) {
               $("#titletext").prop('disabled', false);
           }
           else {
               $("#titletext").val('');
               $("#titletext").prop('disabled', true);
           }
        });
        $("#datetimecheck").change(function() {
           if (this.checked) {
               $("#datetimetext").prop('disabled', false);
               $("#datetimeformattext").prop('disabled', false);
           }
           else {
               $("#datetimetext").val('');
               $("#datetimetext").prop('disabled', true);
               $("#datetimeformattext").val('');
               $("#datetimeformattext").prop('disabled', true);
           }
        });
        $("#geolocationcheck").change(function() {
           if (this.checked) {
               $("#locationText").prop('disabled', false);
           }
           else {
               $("#locationText").val('');
               $("#locationText").prop('disabled', true);
           }
        });
        $('#submitNew').on('click', function() {
            var indexVal = $("#indextext").val();
            var idVal = $("#idtext").val();
            var titleVal = $("#titletext").val();
            var datetimeVal = $("#datetimetext").val();
            var datetimeFormatVal = $("#datetimeformattext").val();
            var geoVal = $("#locationText").val();
            if (indexVal == '' || idVal == '') {
                showAlert("You did not fill all required fileds.", "warning");
                }
            else {
                $.getJSON(
                    "http://" + host + "/data/create?" + "token=" + token + "&index=" + indexVal+"&idCol=" + idVal +"&dateCol=" + datetimeVal+"&dateFormat=" + datetimeFormatVal+"&textCol=" + titleVal+"&geoCol=" + geoVal,
                    function(j) {
                        if (j.error != undefined) {
                            showAlert("Index already exists", "error");
                        }
                       else {
                            table.ajax.reload();
                            showAlert("Information saved successfully.", "info");
                            $('#newModal').modal('hide');
                        }
                    }
                );
            }              
         });
    });
});
</script>
</head>
<body>
<ol class="breadcrumb">
    <li><a href="/"><span class="fa fa-home" title="Home"></span></a></li>
    <li class="active">Data</li>
</ol>

<div class="beta-ribbon-wrapper"><div class="beta-ribbon"><a href="http://www.genalab.org/">GeNA Lab</a></div></div>
<div class="container-fluid">
    <h3>GeNA Miner <small id="dbName"></small></h3>
<div style="max-width:875px;">
    <ul class="nav nav-tabs">
        <li role="presentation"><a id="queryTab"><span class="fa fa-search"></span> Query</a></li>
        <li role="presentation" class="active"><a><span class="fa fa-database"></span> Data</a></li>
    </ul>
    <div class="block">
    <table id="example" class="table table-hover" style="width:100%;">
        <thead>
            <tr>
                <th>Index</th>
                <th>Periods</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="buttonDiv" style="text-align:right;">
        <button class="btn btn-primary btn-sm" id="add" style="display: none;" data-toggle="modal" data-target="#newModal"><span class="fa fa-file-o"></span> New</button>
            <div class="modal fade" ID = "newModal" tabindex="-1" role="dialog" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="text-align: center">Please add following information related to your data</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="indextext" placeholder="* Index">
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="idtext" placeholder="* Unique ID">
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox"  id="textcheck" aria-label="...">
                                        </span>
                                        <input type="text" class="form-control" id="titletext" placeholder="Text" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" id="datetimecheck"aria-label="...">
                                        </span>     
                                        <input type="text" class="form-control" id="datetimetext" placeholder="Date & Time" disabled="disabled">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="datetimeformattext" placeholder="Format" disabled="disabled">
                                </div>
                           </div>
                           <br/>
                           <div class="row">
                               <div class="col-lg-4">
                                   <div class="input-group">
                                       <span class="input-group-addon">
                                           <input type="checkbox" id="geolocationcheck"aria-label="...">
                                        </span>
                                       <input type="text" class="form-control" id="locationText" placeholder="Geo Location" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                       </div>
                       <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary" id="submitNew">Submit</button>
                        </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <button class="btn btn-warning btn-sm" disabled="disabled" id="update" style="display: none;"><span class="fa fa-upload"></span> Update</button>
        <button class="btn btn-warning btn-sm" disabled="disabled" id="refresh" style="display: none;"><span class="fa fa-refresh"></span> Refresh</button>
        <button class="btn btn-danger btn-sm" disabled="disabled" id="remove" style="display: none;"><span class="fa fa-trash-o"></span> Delete</button>
    </div>
    </div>
</div>

</div>
</body>
</html>
