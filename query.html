<!DOCTYPE html>
<html>
<head>
<title>
    GeNA Miner
</title>
<script src="static/js/jquery.min.js"></script>

<script src="static/js/jquery.cookie.js"></script>

<script src="static/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<!--<link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.3.2.0.css">-->

<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

<script src="static/js/jquery.bootstrap-growl.min.js"></script>

<script src="static/js/bootbox.js"></script>

<script src="static/js/jquery.dataTables.min.js"></script>
<!--<link rel="stylesheet" type="text/css" href="static/css/jquery.dataTables.css">-->

<script src="static/js/dataTables.bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/dataTables.bootstrap.css">

<script src="static/js/dataTables.fixedHeader.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/dataTables.fixedHeader.css">

<script src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">
$(document).ready(function() {
    $.getJSON("hosts.json", function(hosts) {
        var host = hosts[0]["host"];

        var table = $("#example").DataTable( {
            "ajax": {
                "url": "http://" + host + "/history/load",
                "dataType": "jsonp",
                "jsonpCallback": "jsonpcallback",
            },

            "deferRender": true,
            "paging": false, 
            "searching": false,
            "ordering": false,
            "scrollY": "400px",
            "scrollCollapse": true,

            "columns": [
                {
                    "width": "250px", 
                    "data": "query",
                    "orderable": false
                },
                {
                    "width": "100px", 
                    "data": "stat",
                    "orderable": false 
                },
                {
                    "width": "50px", 
                    "orderable": false,
                    "defaultContent": "<button style=\"display: none;\" class=\"btn btn-danger btn-xs\"><span class=\"fa fa-trash-o\"></span> Delete</button>"
                }
            ]
        });

        $('#example tbody').on('click', 'tr', function () {
            $('tr.active').removeClass("active");
            $(this).addClass('active');

            $("#query").val(table.row($(this)).data()["query"]);
        });

        $('#example tbody').on('click', 'button', function () {
            var data = table.row($(this).parents('tr')).data();
            var query = data["query"];
            bootbox.dialog({
message: 'Are you sure you want to delete indexed query <b>' + query + "</b>?<br/><br/>Enter the exact query name to confirm.<div class=\"form-inline\"><label class=\"control-label\">Query:</label> <input id=\"deleteConfirm\"type=\"text\" class=\"form-control input-sm\" style=\"width:250px\"></input></div>",
                title: "Confirm",
                onEscape: function() {},
                buttons: {
                    cancel: {
                        label: "Cancel",
                        className: "btn-default"
                    },
                    danger: {
                        label: "<span class=\"fa fa-trash-o\"></span> Delete",
                        className: "btn-danger",
                        callback: function() {
                            if ($("input#deleteConfirm").val() != query) {
                                showAlert("You did not enter the correct indexed query name.", "warning");
                            }
                            else {
                                $.getJSON("http://" + host + "/history/delete?callback=?", 
                                    {
                                        "query": query
                                    }, 
                                    function(j){
                                        table.ajax.reload();
                                        showAlert("Indexed query <b>"+ query + "</b> has been deleted.", "info");
                                    }
                                );
                            }
                        }
                    }
                }
            });
        });

        $("input[name='host']").val(host);

        $('#from').val(new Date().getFullYear() - 10);
        $('#to').val(new Date().getFullYear() - 1);

        $('#to').attr("title", $('#to').attr("title") + (new Date().getFullYear() - 1).toString() + " (last year)");

        $(".dataTables_scroll").attr("title", "Scroll to see more entries").attr("data-trigger", "manual");
        $("[title]").tooltip({placement: "bottom", html: true, container: 'body'});
        table.on('draw.dt', function () {
            $(".dataTables_scroll").tooltip("show");
        } );

        $("#query").on("input", function() {
            if (this.value !== table.$("tr.active").val()) {
                table.$('tr.active').removeClass('active');
            }
        });

        $('#query_form').submit( function(e) {
            if (!isNotEmpty($('#query').val())) {
                showAlert("Please check your inputs.", "danger");
                $("#query").tooltip("show");
                $("#query_form").addClass("has-error");
                e.preventDefault();
                return;
            }
            else {
                $("#query").tooltip("hide");
            }
            if (!isIntWithMinVal($('#from').val(), 1900)) {
                showAlert("Please check your inputs.", "danger");
                $("#from").tooltip("show");
                $("#query_form").addClass("has-error");
                e.preventDefault();
                return;
            }
            if (!isIntWithMaxVal($('#to').val(), new Date().getFullYear() - 1)) {
                showAlert("Please check your inputs.", "danger");
                $("#to").tooltip("show");
                $("#query_form").addClass("has-error");
                e.preventDefault();
                return;
            }
        } );
        //new $.fn.dataTable.FixedHeader( table );

        var dateRegex = /\b(?:jan|feb|mar|apr|may|jun|jul|aug|sept?|oct|nov|dec)\s+\d{1,2}\s*(?:st|nd|rd|th)?\s*,?\s+\d{4}\b/i;
        $.ajax({
            dataType: "html",
            cache: false,
            url: "updates.html", 
            success: function(j) {
                var updateHtml = j;
                var updateDate = dateRegex.exec(updateHtml);
                var updateCookieName = "updated_" + updateDate.toString().toLowerCase();

                if (!$.cookie(updateCookieName)) {
                    showUpdates(updateDate, updateHtml);
                    $.cookie(updateCookieName, 'true');
                }
                $("#updates").click(function() {
                    showUpdates(updateDate, updateHtml);
                });
            }
        });
        function showUpdates(date, html) {
            bootbox.dialog({
                message: html,
                title: "Updates",
                closeButton: false,
                buttons: {
                    ok: {
                        label: "<span class=\"fa fa-heart\"><\/span> Got It",
                        className: "btn-success"
                    }
                }
            });
        }

        $("#about").click(function() {
            $.ajax({
                dataType: "html",
                cache: false,
                url: "about.html", 
                success: function(html) {
                    bootbox.dialog({
                        message: html,
                        title: "About",
                        onEscape: function() {},
                        buttons: {
                            ok: {
                                label: "OK",
                                className: "btn-default"
                            }
                        }
                    });
                }
            });
        });

        $("#manage").change(function() {
            if (this.checked) {
                $(".table tr td button").fadeIn(200);
            }
            else {
                $(".table tr td button").fadeOut(200);
            }
        });
    });
});
</script>

<style>
.table tr td {
    vertical-align: middle;
    height: 22px;
}
</style>
</head>
<body>
<div class="beta-ribbon-wrapper"><div class="beta-ribbon"><a href="http://www.genalab.org/">GeNA Lab</a></div></div>
<div class="main" style="margin-top:36px;">
    <h3>GeNA Miner <small>-- From GeNA Lab</small></h3>
<div style="max-width:600px;">
    <div class="block">
        <form class="form-inline" id="query_form" action="main.html" method="get">
            <input type="hidden" name="host">
            <label class="control-label">Query: </label>
            <input class="form-control input-sm" id="query" style="width:250px;" name="query" title="At least one keyword">
            <label class="control-label">Year: </label>
            <input class="form-control input-sm" id="from" style="width:50px;" maxlength="4" name="from" title="Greater than or equal to 1900"> - <input class="form-control input-sm" id="to" style="width:50px;" maxlength="4" name="to" title="Less than or equal to ">
            <button class="btn btn-primary btn-sm" id="load" type="submit"><span class="fa fa-truck"></span> Load</button>
        </form>
    </div>
    <div class="block">
        <table style="width:100%; ">
            <tr>
                <td>
                    <label class="control-label">Indexed Query: </label>
                </td>
                <td style="text-align:right;">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-sm"><span class="fa fa-pencil-square-o"></span> Edit<input type="checkbox" id="manage"></label>
                    </div>
                </td>
            </tr>
        </table>
        <table id="example" class="table table-hover" style="width:100%;" >
            <thead>
                <tr>
                    <th>Query</th>
                    <th>Indexed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div style="padding: 10px;">
        <table id="form_table" style="width:100%; ">
            <tr>
                <td>
                    <button class="btn btn-success btn-xs" id="about"><span class="fa fa-users"></span> About</button>
                    <button class="btn btn-info btn-xs" id="updates"><span class="fa fa-wrench"></span> Updates</button>
                </td>
                <td style="text-align:right;">
                    © GeNA Lab
                </td>
            </tr>
        </table>
    </div>
</div>

</div>
</body>
</html>
